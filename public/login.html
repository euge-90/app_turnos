<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Peluquería</title>
    <link rel="stylesheet" href="css/turnos-calendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>✂️ Mi Peluquería</h1>
                <p>Sistema de Reserva de Turnos</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="tu@email.com">
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" id="forgotPasswordLink" class="link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-full" id="loginSubmitBtn">
                        Iniciar Sesión
                    </button>

                    <div class="error-message-general" id="loginError"></div>
                </form>

                <div class="divider">
                    <span>o</span>
                </div>

                <button class="btn-google" id="googleLoginBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continuar con Google
                </button>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" required placeholder="Juan Pérez">
                        <span class="error-message" id="registerNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="tu@email.com">
                        <span class="error-message" id="registerEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerPhone">Teléfono</label>
                        <input type="tel" id="registerPhone" required placeholder="(011) 1234-5678">
                        <span class="error-message" id="registerPhoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required placeholder="Mínimo 6 caracteres">
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar"></div>
                        </div>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Contraseña</label>
                        <input type="password" id="registerPasswordConfirm" required placeholder="Repetir contraseña">
                        <span class="error-message" id="registerPasswordConfirmError"></span>
                    </div>

                    <button type="submit" class="btn-primary btn-full" id="registerSubmitBtn">
                        Crear Cuenta
                    </button>

                    <div class="error-message-general" id="registerError"></div>
                </form>
            </div>

            <!-- Admin Access -->
            <div class="admin-access">
                <a href="admin.html" class="link-small">Acceso Administrador</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById(tab + 'Tab').classList.add('active');
            });
        });

        // Password strength indicator
        const registerPassword = document.getElementById('registerPassword');
        const strengthBar = document.querySelector('.strength-bar');

        registerPassword.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'strength-bar';
            if (strength <= 1) strengthBar.classList.add('weak');
            else if (strength <= 3) strengthBar.classList.add('medium');
            else strengthBar.classList.add('strong');

            strengthBar.style.width = (strength * 20) + '%';
        });

        // Forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();

            const { value: email } = await Swal.fire({
                title: 'Recuperar Contraseña',
                input: 'email',
                inputLabel: 'Ingresa tu email',
                inputPlaceholder: 'tu@email.com',
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                confirmButtonText: 'Enviar'
            });

            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    Swal.fire('¡Enviado!', 'Revisa tu email para restablecer tu contraseña', 'success');
                } catch (error) {
                    Swal.fire('Error', traducirErrorAuth(error), 'error');
                }
            }
        });
    </script>
</body>
</html>
